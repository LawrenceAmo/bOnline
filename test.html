<script>
    var app = new Vue({
  el: "#profile",
  data: {
    userInfo: null
  },
  mounted() {
    axios.get('../assets/js/data.json')
  .then(function (response) {
    // handle success
    this.userInfo = response.data
    console.log(this.userInfo[0].first_name );  
  })
  .catch(function (error) {
    // handle error
    console.log(error);
  })
  .then(function () {
    // always executed
  });
  },
});
</script>
